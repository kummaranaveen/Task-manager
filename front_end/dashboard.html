<!DOCTYPE html>
<html>
<head>
    <title>Task Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="header-content">
                <div class="welcome-section">
                    <h1>Welcome <span id="username"></span></h1>
                </div>
                <div class="nav-buttons">
                    <button class="nav-btn home-btn" id="homeBtn">
                        <i class="fas fa-home"></i>Home
                    </button>
                    <button class="nav-btn about-btn" id="aboutBtn">
                        <i class="fas fa-info-circle"></i>About
                    </button>
                    <button class="logout-btn" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i>Logout
                    </button>
                </div>
            </div>
        </header>

        <div class="stats-grid">
            <div class="stat-card" onclick="showTasksByStatus('all')">
                <div class="stat-number" id="totalTasks">0</div>
                <div>Total Tasks</div>
            </div>
            <div class="stat-card" onclick="showTasksByStatus('completed')">
                <div class="stat-number" id="completedTasks">0</div>
                <div>Completed</div>
            </div>
            <div class="stat-card" onclick="showTasksByStatus('pending')">
                <div class="stat-number" id="pendingTasks">0</div>
                <div>Pending</div>
            </div>
            <div class="stat-card" onclick="showTasksByStatus('in_progress')">
                <div class="stat-number" id="inProgressTasks">0</div>
                <div>In Progress</div>
            </div>
        </div>

        <div class="task-controls">
            <button onclick="showAddTaskModal()" class="add-task-btn">Add New Task</button>
            
            <div class="filters">
                <select id="statusFilter" onchange="applyFilters()">
                    <option value="">All Status</option>
                    <option value="pending">Pending</option>
                    <option value="in_progress">In Progress</option>
                    <option value="completed">Completed</option>
                </select>

                <select id="priorityFilter" onchange="applyFilters()">
                    <option value="">All Priority</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>

                <input type="date" id="dateFilter" onchange="applyFilters()" placeholder="Due Date">
            </div>
        </div>

        <div class="tasks-container">
            <table class="task-table">
                <thead>
                    <tr>
                        <th onclick="sortTasks('title')">Title ↕</th>
                        <th onclick="sortTasks('priority')">Priority ↕</th>
                        <th onclick="sortTasks('status')">Status ↕</th>
                        <th onclick="sortTasks('due_date')">Due Date ↕</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="taskTableBody"></tbody>
            </table>
        </div>
    </div>

    <!-- Add/Edit Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Add New Task</h2>
            <form id="taskForm">
                <input type="hidden" id="taskId">
                <div class="form-group">
                    <input type="text" id="title" placeholder="Task Title" required>
                </div>
                <div class="form-group">
                    <textarea id="description" placeholder="Task Description"></textarea>
                </div>
                <div class="form-group">
                    <select id="priority" required>
                        <option value="low">Low Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                </div>
                <div class="form-group">
                    <select id="status" required>
                        <option value="pending">Pending</option>
                        <option value="in_progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="date" id="dueDate" required>
                </div>
                <button type="submit">Save Task</button>
            </form>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
</body>
</html>
